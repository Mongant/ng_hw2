<div class="container-fluid">
  <div class="row">
    <div class="col-md">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of getPtoducts(); let i = index">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td [class]="checkPrice(product.price)">{{product.price}}</td>
            <td>{{product.category}}</td>
            <td><button type="button" class="btn btn-danger" (click)="delete(i)">Delete {{i}}</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md">
      <app-list-table></app-list-table>
    </div>  
  </div>  
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check" [(ngModel)]="priceFlag">
      <label class="form-check-label" for="check">Выделить цену > 500</label>
    </div>
    <select (change)="selectedCategory($event.target.value)" class="form-control" #category>
      <option>all categories</option>
      <option>category1</option>
      <option>category2</option>
      <option>category3</option>
    </select>
    <input type="number" min="0" max="{{getMaxPoductsNum()}}" [(ngModel)]="inputNum" /> <button type="button" class="btn btn-primary" (click)="getPtoducts()">Ok</button>
</div>
